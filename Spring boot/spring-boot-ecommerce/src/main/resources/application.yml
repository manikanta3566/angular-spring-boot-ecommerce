#db configurations

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/e_commerce_db
    username: root
    password: 123456789
    driver-class-name: com.mysql.cj.jdbc.Driver

  #jpa configurations
  jpa:
    show-sql: true
    properties:
      hibernate:
        format-sql: true
        use_sql_comments: true
    hibernate:
      ddl-auto: update
      dialect: org.hibernate.dialect.MySQL8Dialect

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE


#file-path
image:
  path:
    product: Images/Product
